{% extends 'base.html' %}

{% block title %}Projects{% endblock %}

{% block content %}
    <main id="work">
        <h1 class="lg-heading">
            My
            <span class="text-secondary">Work</span>
        </h1>
        <h2 class="sm-heading">
            Check out some of my projects...
        </h2>
        <div class="projects">
            {% for object in object_list %}
                <div class="item">
                    <a href="{{ object.preview_link }}" target="_blank">
                        <img src="{{ object.image.url }}" alt="Project">
                    </a>
                    <a href="{{ object.preview_link }}" target="_blank" class="btn-light">
                        <i class="fas fa-eye"></i> Project
                    </a>
                    <a href="{{ object.github_link }}" target="_blank" class="btn-dark">
                        <i class="fab fa-github"></i> Github
                    </a>
                </div>
            {% endfor %}
        </div>
    </main>
{% endblock %}
